          <p><span>1、余额高于或等于退款金额：直接从余额退还用户</span></p><p><span>2、余额少于退款金额，建议采用以下处理方式（需要运营部门介入）：</span></p><p><span>1）运营平台向店铺收取保证金，以确保店铺退还款项；</span></p><p><span>2)&nbsp; 可与用户协商后，线下退款；或线上退款（可以和用户协商后，等收取足够金额再退款）</span></p><p><span><br></span></p><p><span><br></span></p>
